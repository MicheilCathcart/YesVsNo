<div class="container">
	
	<h1 class="margin">{{ title }}</h1>
	
	<form ng-submit="addComment()">
		<div class="form-group">
			<input class="form-control" type="text" placeholder="Name" ng-model="userName"></input>
		</div>
		<div class="form-group">
			<textarea class="form-control" rows="4" placeholder="Comment" ng-model="userComment"></textarea>
		</div>
		<div class="form-group">
			<div class="btn-group" role="group" aria-label="...">
				<button type="button" class="btn btn-default" ng-click="userVote = 'Yes'">Yes</button>
				<button type="button" class="btn btn-default" ng-click="userVote = 'No'">No</button>
				<button type="button" class="btn btn-default" ng-click="userVote = 'Maybe'">Neutral</button>
			</div>
		</div>
		
		<div class="form-group">
			<button type="submit" class="btn btn-default">Add Comment</button>
		</div>
	</form>
	
	<hr class="">
	
	<comment comment="comment" ng-repeat="comment in comments | orderBy:'-level'">
	
	</comment>

</div>
